
 <html>
  <head>

    {% include meta.html %}

  </head>

  <body>

    {% include navigation.html %}

    <div style="background-image: url({{page.image}})" class="post-header">

      <div class="container">
        <p>
          <a href="#">{{ page.categories }}</a>
        </p>
        <h1>{{page.title}}</h1>
      </div>
    </div>

    <div class="container">
      <main class="article">

        <div class="post-authors">
          {% if page.author %}
            {% include author/{{page.author}}.html %}
          {% else %}
            {% include author/codecarrot.html %}
          {% endif %}
        </div>

        {{content}}

        <!-- {% include tag-bar.html %} -->

      </main>
    </div>

    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-590a3c202dedf7a6"></script>

    {% include footer.html %}
  </body>
</html>

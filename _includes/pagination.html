<section>
  <div class="pagination">
    <div class="container">

      <!-- Previous Button -->
      {% if paginator.previous_page %}
        <a href="{{ paginator.previous_page_path }}" class="page-numbers">Previous</a>
      {% else %}
        <span style="display: none" class="page-numbers current">Previous</span>
      {% endif %}

      <!-- {% for page in paginator.previous_page limit: 3 %}
        {% if page == paginator.page %}
          <span class="page-numbers current">{{ page }}</span>
        {% elsif page == 1 %}
          <a href="{{ paginator.previous_page_path }}" class="page-numbers">{{ page }}</a>
        {% else %}
          <a href="{{ paginator.previous_page_path }}" class="page-numbers">{{ page }}</a>
        {% endif %}
      {% endfor %} -->

      <span class="page-numbers current">{{ paginator.page }}</span>

<!--       <a href="" class="page-numbers">2</a>
      <a href="" class="page-numbers">3</a> -->

      <span class="page-numbers dots">...</span>

      <a href="/page/{{ paginator.total_pages }}/" class="page-numbers">{{ paginator.total_pages }}</a>

      <!-- Next Button -->
      {% if paginator.next_page %}
        <a href="{{ paginator.next_page_path }}" class="page-numbers">Next</a>
      {% else %}
        <span style="display: none" class="page-numbers current">Next</span>
      {% endif %}

    </div>
  </div>
</section>
